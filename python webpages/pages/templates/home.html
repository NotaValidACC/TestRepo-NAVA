<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pages</title>
    <style>
        *{
            box-sizing: border-box;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container{
            display: flex;
            margin: auto;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(201, 201, 201);
            width: 30rem;
            height: 25rem;
            border-radius: .6rem;
            box-shadow: .6rem .6rem 0 rgb(167, 167, 167);
            transition: transform 0.2s, box-shadow .2s;
        }

        .container .card{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container .card h1{
            font-weight: 600;
            opacity: 70%;
        }

        .container .card p{
            font-weight: 600;
            font-size: 14px;
            opacity: 60%;
        }

        .container .card img{
            width: 150px;
            animation: chemicals 1s infinite;
        }

        .container:hover{
            transform: translateX(.6rem) translateY(.6rem);
            box-shadow: 0 0 0 rgb(167, 167, 167);
        }

        @keyframes chemicals {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(-5px) rotate(-10deg);
            }
            50% {
                transform: translateX(0) rotate(0deg);
            }
            75% {
                transform: translateX(5px) rotate(10deg);
            }
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <article>
                <img src="../static/images/flask-1-svgrepo-com.svg" alt="Chemicals">
            </article>
            <h1>Experiment number 3</h1>
            <p>This is a random page</p>
        </div>
    </div>
</body>
</html>
